{% load widget_tweaks %}

    <div class="modal-header">
        <h3> Request For Leave</h3>
    </div>
    <div class="modal-body">
        <form autocomplete="off" method="post" role="form" class="form-horizontal" id="request_for_wfh">
            {% csrf_token %}
            <div class="row">
                <div class="form-group date">
                    <label class="col-lg-3 control-label">Date</label>
                    <div class="col-lg-9">
                        {{ form.date|add_class:"form-control" }}
                    </div>
                </div>


                <div class="form-group date">
                    <label class="col-lg-3 control-label">Hubstaff id</label>
                    <div class="col-lg-9">
                        {{ form.hubstaff_id|add_class:"form-control" }}
                    </div>
                </div>

            </div>
        </form>
    </div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" id="request_for_wfh_btn">Add</button>
</div>



<script type="text/javascript">
$("#id_date").datepicker({
        startDate: new Date(),
        autoclose: true,
        clearBtn : true,
        todayBtn : true,
        todayHighlight : true,
        daysOfWeekDisabled: '0'
    })
</script>
