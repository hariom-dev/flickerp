<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <div class="panel panel-success">
        <div class="panel-heading">
             Add Call result Details
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <form id="prospect-call-result-new" action="{% url 'opportunity:prospect-call-result-new' pk %}" method="POST" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'layout/horizonal_form_top_label.html' with form=form%}
        </form>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" id="prospect-call-result-new-btn">Save changes</button>
</div>



<script type="text/javascript">
    //Ajax form  call when form submit event come

    $('#prospect-call-result-new').ajaxForm({success:prospectCallResultNew});

    
    $("#id_call_schedule").datetimepicker({
            //defaultDate: new Date(),
            changeMonth: true,
            changeYear: true,
            format:'MM-DD-YYYY hh:mm A',
            autoclose: true,
    });

    $(document).on("change","#id_result", function(){
        if ($(this).val() !='1'){
            $("#id_communication_type").removeAttr('required')
            $("#id_call_schedule").removeAttr('required');
            $("#id_communication_type").parents('.col-md-6').hide();
            $("#id_call_schedule").parents('.col-md-6').hide();
        }else{
            $("#id_communication_type").attr('required');
            $("#id_call_schedule").attr('required');
            $("#id_communication_type").parents('.col-md-6').show();
            $("#id_call_schedule").parents('.col-md-6').show();
        }
    })


</script>
