<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <div class="panel panel-success">
        <div class="panel-heading">
             Update Record
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <form id="sales-opportunity-update-form" action="{% url 'opportunity:sales-opportunity-update' form.instance.id %}" method="POST" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'layout/horizonal_form_top_label.html' with form=form%}
        </form>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" id="sales-opportunity-update-btn-save">Save changes</button>
</div>


<script type="text/javascript">
    $('#sales-opportunity-update-form').ajaxForm({success:prospectUpdateForm});
</script>
