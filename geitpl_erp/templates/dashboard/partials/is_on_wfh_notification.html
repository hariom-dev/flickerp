{% if wfh %}
<div class="ibox">
<div class="ibox-title"> <h3> Work From Home Notifications </h3></div>
<div class="ibox-content">
<div class="row">
    {% for obj in wfh %}
        <div class="col-md-3">
            <div class="ibox-content text-center">
                <h4>{{obj.user.get_full_name}}</h4>
                <div class="user-image img m-b-sm">
                        {% if obj.user.profile_image%}
                        <img alt="image" class="img-circle" src="{{obj.user.profile_image.url}}">
                        {% else %}
                            <i class="fa fa-user"></i>
                        {% endif %}
                </div>
                <div class="text-center">
                    <a class="btn btn-xs btn-white" {% if leave.reject_type %} style="color: red;" {% endif %}><i class="fa fa-clock-o"></i>  {{obj.get_status_display}} </a>
                </div>
                <div class="text-center">
                    <a class="btn btn-xs btn-white"><i class="fa fa-clock-o"></i>{{obj.date}} </a>
                </div>

            </div>
        </div>          
    {% endfor %}
</div>
</div>
</div>
{% endif %}
