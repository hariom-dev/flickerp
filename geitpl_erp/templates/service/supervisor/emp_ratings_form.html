{% load widget_tweaks %}


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Employee Ratings</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="save-rating-form" action="{% url 'user:employee-rating-new' pk=instance.pk %}">
      <div class="form-group">
        <label  class="col-sm-3 control-label"
                  for="inputrating">Rating</label>
        <div class="col-sm-9">
            {{ form.rating|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"
              for="inputpositive" >Positive ponits</label>
        <div class="col-sm-9">
                {{ form.positive|add_class:"form-control"|attr:"rows:3"}}
        </div>
      </div>


      <div class="form-group">
        <label  class="col-sm-3 control-label"
                  for="inputNegative">Negative points</label>
        <div class="col-sm-9">
            {{ form.negative|add_class:"form-control"|attr:"rows:3" }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"
              for="inputsuggestion" >Suggestions</label>
        <div class="col-sm-9">
                {{ form.suggestion|add_class:"form-control"|attr:"rows:3" }}
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" id="save-rating" class="btn btn-primary">Save changes</button>
</div>
