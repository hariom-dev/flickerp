<div class="btn-group hierarchy-select" data-resize="auto" id="user-select">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="selected-label pull-left">&nbsp;</span>
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu open">
        <div class="hs-searchbox">
            <input type="text" class="form-control" autocomplete="off">
        </div>
        <ul class="dropdown-menu inner" role="menu">

            <li data-value="{{ current_user.id }}" data-level="1" {% if user_id == current_user.id %} data-default-selected="" {% endif %}>
                <a href="#">{{ current_user.full_name }}</a>
            </li>
            {% for tag in tags %}
            <li data-value="{{tag.id}}" data-level="{{tag.level}}" {% if user_id == tag.id %} data-default-selected="" {% endif %}>
                <a href="#">{{tag.text}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <input class="hidden hidden-field" name="user" readonly="readonly" aria-hidden="true" type="text"/>
</div>
